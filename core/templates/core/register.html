<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ProResize</title>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .auth-box {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
        }

        .auth-box h2 {
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 6px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: white;
        }

        .helptext {
            font-size: 0.8rem;
            color: #888;
            margin-top: 0.2rem;
            display: block;
        }

        .errorlist {
            color: #ff6b6b;
            font-size: 0.9rem;
            padding-left: 0;
            list-style: none;
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
        }

        .auth-footer a {
            color: #4a90e2;
            text-decoration: none;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #888;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #444;
        }

        .divider::before {
            margin-right: .5em;
        }

        .divider::after {
            margin-left: .5em;
        }

        .btn-google {
            background-color: white;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
            margin-bottom: 1rem;
            width: 100%;
            padding: 0.8rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }

        .btn-google:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <div class="background-animation"></div>
    <div class="container auth-container">
        <div class="auth-box">
            <h2>Create Account</h2>

            {% load socialaccount %}
            <a href="{% provider_login_url 'google' %}" class="btn-google">
                <i class="fab fa-google"></i> Sign up with Google
            </a>

            <div class="divider">OR</div>

            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                    <span class="helptext">{{ field.help_text }}</span>
                    {% endif %}
                    {{ field.errors }}
                </div>
                {% endfor %}
                <button type="submit" class="btn-primary btn-large" style="width: 100%;">Sign Up</button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                <p><a href="{% url 'index' %}">Back to Home</a></p>
            </div>
        </div>
    </div>
</body>

</html>
