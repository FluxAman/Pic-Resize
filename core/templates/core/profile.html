<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - ProResize</title>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-info {
            padding: 1rem;
        }

        .gallery-info h4 {
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .gallery-date {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="background-animation"></div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-image"></i>
                <h1>ProResize</h1>
            </div>
            <div class="header-controls">
                <a href="{% url 'index' %}" class="btn-primary">New Project</a>
            </div>
        </header>

        <section>
            <div class="profile-header">
                <h2>My Saved Images</h2>
                <div class="user-info">
                    <span>{{ user.username }}</span>
                </div>
            </div>

            {% if images %}
            <div class="gallery-grid">
                {% for img in images %}
                <div class="gallery-item">
                    <img src="{{ img.image.url }}" alt="{{ img.original_name }}">
                    <div class="gallery-info">
                        <h4>{{ img.original_name }}</h4>
                        <p class="gallery-date">{{ img.created_at|date:"M d, Y" }}</p>
                        <a href="{{ img.image.url }}" download="{{ img.original_name }}" class="btn-primary"
                            style="width: 100%; text-align: center; display: block; text-decoration: none;">Download</a>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <div style="text-align: center; padding: 4rem; color: #888;">
                <i class="fas fa-images" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                <p>No saved images yet.</p>
            </div>
            {% endif %}
        </section>
    </div>
</body>

</html>
